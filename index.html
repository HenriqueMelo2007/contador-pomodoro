<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="style.css">

  <title>Cronômetro Pomodoro</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>

  <main>

    <h1>Cronômetro Pomodoro</h1>
    <h3>Henrique Melo</h3>

    <div class="contador-pomodoro">
      <div class="estudando">
        <h2>Estudando</h2>

        <div class="tempo">
          <input id="horas-estudando" value="00" maxlength="2" type="number">
          <input id="minutos-estudando" value="25" maxlength="2" type="number">
          <input id="segundos-estudando" value="00" maxlength="2" type="number">
        </div>

        <button id="comecar-estudando">Começar</button>
        <button id="parar-estudando"  class="display-none">Parar</button>
      </div>

      <div class="descansando">
        <h2>Descansando</h2>

        <div class="tempo">
          <input id="horas-descansando" value="00" maxlength="2" type="number">
          <input id="minutos-descansando" value="05" maxlength="2" type="number">
          <input id="segundos-descansando" value="00" maxlength="2" type="number">
        </div>

        <button id="comecar-descansando">Começar</button>
        <button id="parar-descansando"  class="display-none">Parar</button>
      </div>
    </div>


  </main>

  
  
</body>
</html>
