<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="style.css">

  <title>Pomodoro Stopwatch</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>

  <main>

    <h1>Pomodoro Stopwatch</h1>
    <h3><a target="_blank" href="https://github.com/HenriqueMelo2007">Henrique Melo</a></h3>

    <div class="contador-pomodoro">
      <div class="estudando">
        <h2>Studying</h2>

        <div class="tempo">
          <input id="horas-estudando" value="00" maxlength="2" type="number">
          <input id="minutos-estudando" value="25" maxlength="2" type="number">
          <input id="segundos-estudando" value="00" maxlength="2" type="number">
          <span id="zerar-estudando">X</span>
        </div>

        

        <button id="comecar-estudando">Start</button>
        <button id="parar-estudando"  class="display-none">Stop</button>
      </div>

      <div class="descansando">
        <h2>Resting</h2>

        <div class="tempo">
          <input id="horas-descansando" value="00" maxlength="2" type="number">
          <input id="minutos-descansando" value="05" maxlength="2" type="number">
          <input id="segundos-descansando" value="00" maxlength="2" type="number">
          <span id="zerar-descansando">X</span>
        </div>

        <button id="comecar-descansando">Start</button>
        <button id="parar-descansando"  class="display-none">Stop</button>
      </div>
    </div>

    <audio id="alarme" src="assets/alarme.mp3"></audio>

  </main>

</body>
</html>
